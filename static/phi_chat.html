    <script>

        // è‡ªåŠ¨æ£€æµ‹ API åŸºç¡€ URLï¼ˆæ”¯æŒæœ¬åœ°å’Œç”Ÿäº§ç¯å¢ƒï¼‰
        const API_BASE = window.location.origin || 'http://localhost:8000';

        // å¤´åƒé¢„è§ˆåˆ‡æ¢

        // ç§»é™¤æ‰‹å‹•é¸æ“‡å™¨çš„äº‹ä»¶ç›£è½å™¨ (å·²åˆªé™¤ç›¸é—œ HTML)

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);

            // æ˜¾ç¤ºè¾“å…¥æŒ‡ç¤ºå™¨

                // æ›´æ–°å®æ—¶çŠ¶æ€

                // è°ƒç”¨ Unified Chat API è·å–å¤§è„‘å›å¤å’Œè¯­éŸ³

                    method: 'POST',

                    body: JSON.stringify({

                if (!response.ok) {

                        // ä¼˜å…ˆä½¿ç”¨ detail å­—æ®µï¼Œå¦‚æœæ²¡æœ‰åˆ™ä½¿ç”¨ error å­—æ®µ
                        if (errorData.detail) {
                            // å¦‚æœæ˜¯å­—ç¬¦ä¸²ï¼Œç›´æ¥ä½¿ç”¨ï¼›å¦‚æœæ˜¯å¯¹è±¡ï¼Œå°è¯•æå–æœ‰ç”¨ä¿¡æ¯
                            if (typeof errorData.detail === 'string') {

                        try {

                            errorDetail = text.replace(/[^\u0000-\uFFFF]/g, '').substring(0, 200) || `HTTP ${response.status}`;
                        } catch (e2) {

                    // æ¸…ç†é”™è¯¯æ¶ˆæ¯ä¸­çš„ä¹±ç 
                    errorDetail = errorDetail.replace(/[^\u0000-\uFFFF]/g, '').trim();
                    if (errorDetail.length > 200) {
                        errorDetail = errorDetail.substring(0, 200) + '...';
                    }

                    // æ˜¾ç¤ºå®æ—¶é”™è¯¯çŠ¶æ€
                    if (response.status === 401) {
                        showRealtimeStatus('âŒ è®¤è¯å¤±è´¥ (401): è¯·æ£€æŸ¥ ELEVENLABS_API_KEY', 'error');
                        errorDetail = 'è®¤è¯å¤±è´¥ï¼šè¯·æ£€æŸ¥ API Key æ˜¯å¦æœ‰æ•ˆ';

                        showRealtimeStatus('âš ï¸ è¯·æ±‚è¿‡äºé¢‘ç¹ (429): è¯·ç¨åå†è¯•', 'warning');
                        errorDetail = 'ä¸»äºº~è²è²ç´¯äº†ï¼Œè¯·ç­‰ 60 ç§’å†æ‰¾æˆ‘~';
                    } else {

        function hideTyping() {

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status show ${type}`;

        // æ˜¾ç¤ºå®æ—¶çŠ¶æ€
        function showRealtimeStatus(message, type = 'info') {
            const statusEl = document.getElementById('realtimeStatus');
            const statusTextEl = document.getElementById('realtimeStatusText');

            statusTextEl.textContent = message;

            // æ ¹æ®ç±»å‹è®¾ç½®é¢œè‰²
            const colors = {
                'info': '#2196F3',
                'success': '#4CAF50',
                'error': '#F44336',
                'warning': '#FF9800'
            };
            statusEl.style.backgroundColor = colors[type] || colors.info;
            statusEl.style.color = 'white';
        }

        // éšè—å®æ—¶çŠ¶æ€
        function hideRealtimeStatus() {

        // KEY å¥åº·ç›‘æ§
        let healthCheckInterval = null;

        async function checkKeyHealth() {
            const llmStatusEl = document.getElementById('llmStatus');
            const ttsStatusEl = document.getElementById('ttsStatus');

            // è®¾ç½®æ£€æŸ¥ä¸­çŠ¶æ€
            llmStatusEl.textContent = 'æ£€æŸ¥ä¸­...';
            llmStatusEl.className = 'health-status checking';
            ttsStatusEl.textContent = 'æ£€æŸ¥ä¸­...';

            try {
                // æ£€æŸ¥æœåŠ¡å¥åº·çŠ¶æ€
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    const data = await response.json();

                    // æ£€æŸ¥ LLM (Gemini)
                    if (data.brain_status === 'ready' || data.brain_ready === true) {
                        llmStatusEl.textContent = 'OK';

                    if (data.tts_status === 'ready') {

                    llmStatusEl.className = 'health-status error';

                    ttsStatusEl.className = 'health-status error';

            } catch (error) {
                llmStatusEl.textContent = 'ERROR';
                llmStatusEl.className = 'health-status error';
                ttsStatusEl.textContent = 'ERROR';
                ttsStatusEl.className = 'health-status error';
            }
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æœåŠ¡
        window.addEventListener('load', () => {
            checkService();
            checkKeyHealth();
            // æ¯ 30 ç§’æ£€æŸ¥ä¸€æ¬¡å¥åº·çŠ¶æ€
            healthCheckInterval = setInterval(checkKeyHealth, 30000);

                    const chatMessages = document.getElementById('chatMessages');
