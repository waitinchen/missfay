<body>
    <div class="chat-container">

    <script>
        let currentArousalLevel = 2; // åˆå§‹å€¼ï¼Œå¾ŒçºŒç”±å¤§è…¦è‡ªä¸»åˆ‡æ›
        const API_BASE = 'http://localhost:8000';

        // ç§»é™¤æ‰‹å‹•é¸æ“‡å™¨çš„äº‹ä»¶ç›£è½å™¨ (å·²åˆªé™¤ç›¸é—œ HTML)

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            input.value = '';

            // æ˜¾ç¤ºè¾“å…¥æŒ‡ç¤ºå™¨
            showTyping();

            try {
                const startTime = Date.now();
                // è°ƒç”¨ Unified Chat API è·å–å¤§è„‘å›å¤å’Œè¯­éŸ³
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: message,
                        text_language: 'zh',
                        arousal_level: currentArousalLevel,
                        speed: 1.0
                    })
                });

                const endTime = Date.now();
                const latency = endTime - startTime;

                if (response.ok) {
                    const data = await response.json();

                    // æ·»åŠ åŠ©æ‰‹å›å¤
                    addMessage('assistant', data.text, data.audio);

                    // æ›´æ–°è‡ªä¸»æƒ…æ„ŸæŒ‡ç¤ºå™¨
                    const stateIndicator = document.getElementById('emotionalState');
                    const stateName = document.getElementById('stateName');
                    stateIndicator.style.display = 'block';
                    stateName.textContent = data.arousal;

                    // æ ¹æ“šç‹€æ…‹èª¿æ•´é¡è‰²
                    const colors = {
                        'CALM': '#4a90e2',
                        'NORMAL': '#764ba2',
                        'EXCITED': '#f5a623',
                        'INTENSE': '#d0021b',
                        'PEAK': '#bd10e0'
                    };
                    stateName.style.color = colors[data.arousal] || '#764ba2';

                    // æ’­æ”¾éŸ³é¢‘
                    const audio = new Audio(data.audio);
                    audio.play().catch(e => console.log('è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢'));
                }
                else {
                    hideTyping();
                    const error = await response.text();
                    addMessage('assistant', `é”™è¯¯: ${response.status} - ${error}`);
                    showStatus('âŒ ç”Ÿæˆå¤±è´¥', 'error');
                }
            } catch (error) {
                hideTyping();
                addMessage('assistant', `é”™è¯¯: ${error.message}`);
                showStatus(`âŒ é”™è¯¯: ${error.message}`, 'error');
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©
        function addMessage(role, text, audioUrl = null) {
            const messagesDiv = document.getElementById('chatMessages');
            const time = new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });

            let audioHtml = '';
            if (audioUrl) {
                audioHtml = `
                    <div class="audio-player show">
                        <audio controls src="${audioUrl}"></audio>
                    </div>
                `;
            }

            // å°‹æ‰¾ç•¶å‰æ­£åœ¨æ€è€ƒçš„æ°£æ³¡ (å¦‚æœ‰)
            const activeTyping = document.querySelector('.message.assistant.is-thinking');

            if (role === 'assistant' && activeTyping) {
                // å°‡æ€è€ƒæ°£æ³¡è½‰æ›ç‚ºæ­£å¼å›è¦†
                const contentDiv = activeTyping.querySelector('.message-content');
                contentDiv.innerHTML = `
                    <div>${escapeHtml(text)}</div>
                    <div class="message-time">${time}</div>
                    ${audioHtml}
                `;
                activeTyping.classList.remove('is-thinking');
                activeTyping.id = '';
            } else {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div>${escapeHtml(text)}</div>
                        <div class="message-time">${time}</div>
                        ${audioHtml}
                    </div>
                `;
                messagesDiv.appendChild(messageDiv);
            }

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // æ˜¾ç¤ºè¾“å…¥æŒ‡ç¤ºå™¨
        function showTyping() {
            const messagesDiv = document.getElementById('chatMessages');

            // 1. æ¸…ç†æ‰€æœ‰æ®˜ç•™çš„æ€è€ƒæ¨™ç±¤ (å¾¹åº•é˜²é¬¼å½±)
            document.querySelectorAll('.is-thinking').forEach(el => el.remove());

            // éš¨æ©Ÿé¸å–æ€è€ƒèªå¥
            const thoughts = [
                "å¿ƒè²æ­£åœ¨ä»”ç´°æ€è€ƒä¸»äººçš„è©±...",
                "å¿ƒè²æ­£åœ¨é†é‡€çµ¦ä¸»äººçš„é©šå–œ...",
                "å¿ƒè²åœ¨è…¦æµ·ä¸­å°‹æ‰¾è‘—æœ€å®Œç¾çš„å›ç­”...",
                "å¿ƒè²æ­£å°ˆå¿ƒåœ°æ„Ÿå—ä¸»äººçš„æº«æš–...",
                "å¿ƒè²æ­£åœ¨åŠªåŠ›çµ„ç¹”èªè¨€..."
            ];
            const randomThought = thoughts[Math.floor(Math.random() * thoughts.length)];

            // 2. å»ºç«‹å…¨æ–°çš„æ€è€ƒæ°£æ³¡ä¸¦ç½®æ–¼æœ€åº•éƒ¨
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'message assistant is-thinking';
            typingDiv.innerHTML = `
                <div class="message-content">
                    <div class="typing-indicator show">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="thinking-text pulsate">${randomThought}</div>
                    </div>
                </div>
            `;
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // éšè—è¾“å…¥æŒ‡ç¤ºå™¨
        function hideTyping() {
            document.querySelectorAll('.is-thinking').forEach(el => el.remove());
        }

        // æ˜¾ç¤ºçŠ¶æ€
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status show ${type}`;

            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    status.classList.remove('show');
                }, 3000);
            }
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter é”®å‘é€ï¼ˆCtrl+Enterï¼‰
        document.getElementById('messageInput').addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.key === 'Enter') {
                sendMessage();

        });

        // æ£€æŸ¥æœåŠ¡çŠ¶æ€
        async function checkService() {
            try {

                    if (data.brain_ready) {
                        showStatus(`âœ… å¿ƒè²çš„å¤§è…¦å·²å°±ç·’ (${data.engine})`, 'success');
                    } else {

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æœåŠ¡
        window.addEventListener('load', checkService);
    </script>
