[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "gcc", "zlib", "stdenv.cc.cc.lib"]

[phases.install]
cmds = [
    # 使用 python3 -m pip 避免路徑找不到問題
    "python3 -m pip install --break-system-packages --upgrade pip",
    "python3 -m pip install --break-system-packages -r requirements_phi.txt",
    "python3 -m pip install --break-system-packages google-generativeai grpcio"
]

[phases.start]
# 強制指定 Python 搜索路徑包含所有可能的地方
cmd = "PYTHONPATH=$PYTHONPATH:/root/.local/lib/python3.11/site-packages python3 -m uvicorn voice_bridge:app --host 0.0.0.0 --port $PORT"
